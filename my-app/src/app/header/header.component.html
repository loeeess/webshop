<div class="header">
  <div class="logo" [routerLink]="['/shop']" id="headerLogo">aesthetically</div>
  <p class="description">stuff you don't need but only want because of the hype.</p>
  <div class="content" *ngIf="isLoggedIn()">
    <div *ngIf="isAdmin()" routerLink="/admin">admin</div>
    <div routerLink="/cart">cart</div>
    <div routerLink="/shop">shop</div>
    <div *ngIf="isLoggedIn()" (click)="logout()">logout</div>
  </div>
</div>
