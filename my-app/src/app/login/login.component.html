<div id="fill"></div>
<div class="row">
  <div class="col-md-6">
    <div class="vertical-center">
      <h2 class="center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" class="center">Email</label>
          <input id="username" type="text" formControlName="username" class="form-control center"/>
        </div>
        <div class="form-group">
          <label for="password" class="center">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control center"/>
        </div>
        <div class="form-group">
          <button class="button" class="btn btn-primary center">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
