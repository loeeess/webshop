<div id="fill"></div>
<div class="row">
  <div class="col-md-6">
    <div class="vertical-center">
      <h2 class="center">login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" class="center">e-mail</label>
          <input id="username" type="text" formControlName="username" class="form-control center"/>
        </div>
        <div class="form-group">
          <label for="password" class="center">password</label>
          <input id="password" type="password" formControlName="password" class="form-control center"/>
        </div>
        <div class="form-group">
          <button class="button">login</button>
        </div>
      </form>
    </div>
  </div>
</div>
